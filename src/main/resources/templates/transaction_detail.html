<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>MAZYDECargo - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{'/assets/css/styles.css'}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/home}">MAZYDECargo</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

    </div>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Menu</div>
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/home}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Transaksi
                    </a>
                </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Detail Data Transaksi</h1>
                <br/>
                <div class="row" th:if="${dto!=null}">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                Data
                            </div>
                            <div class="card-body">
                                <div>
                                    <label class="text-info">Nama: </label>
                                    <span th:text="${dto.name}"/>
                                </div>
                                <div>
                                    <label class="text-info">Tujuan: </label>
                                    <span th:text="${dto.destination}"/>
                                </div>
                                <div>
                                    <label class="text-info">No Resi: </label>
                                    <strong><span th:text="${dto.receiptNumber}"/></strong>
                                </div>

                                <div>
                                    <label class="text-info">Kurir: </label>
                                    <span th:text="${dto.courier}"/>
                                </div>
                                <div>
                                    <label class="text-info">Via: </label>
                                    <span th:text="${dto.via}"/>
                                </div>
                                <div>
                                    <label class="text-info">Volume: </label>
                                    <span th:text="${dto.volume}"/>
                                </div>
                                <div>
                                    <label class="text-info">Berat: </label>
                                    <span th:text="${dto.weight}"/>
                                </div>
                                <div>
                                    <label class="text-info">Catatan: </label>
                                    <span th:text="${dto.description}"/>
                                </div>
                                <div>
                                    <label class="text-black fw-bold">Status : </label>
                                    <span th:text="${dto.status.name == 'DONE'} ? 'Terkirim' : 'Sedang Proses'"/>
                                </div>
                                <br/>
                                <div th:if="${dto.photo != ''}">
                                    <img class="img-fluid"
                                         th:src="${'data:image/jpeg;charset=utf-8;base64,' + dto.photo}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <a th:href="@{'/transactions'}" class="btn btn-success"><i class="fas fa-backward me-1"></i>Back</a>
                        <a th:if="${dto!=null}" th:href="@{'/transactions/add/' + ${dto.id}}" class="btn btn-primary"><i class="fas fa-edit me-1"></i> Edit</a>
                    </div>
                </div>

            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your MAZYDECargo 2023</div>

                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{'/assets/js/scripts.js'}"></script>
</body>
</html>
