<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>MAZYDECargo - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{'/assets/css/styles.css'}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/home}">MAZYDECargo</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

    </div>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Menu</div>
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/home}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Transaksi
                    </a>
                </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Tambah Data Transaksi</h1>
                <br/>
                <div>
                    <ul th:if="${result!=null AND result.hasErrors()}">
                        <li th:each="err : ${result.getFieldErrors('idNullWhenEdit')}" th:text="${err.defaultMessage}"
                            class="error text-danger"/>
                    </ul>
                </div>
                <div id="content">
                    <form id="form" action="#"
                          th:action="@{/transactions/add}" th:object="${cmd}" method="POST"
                          enctype="multipart/form-data"
                          class="row g-3 needs-validation">

                        <input type="hidden" th:name="id" th:field="*{id}"/>
                        <input type="hidden" th:name="actionType" th:field="*{actionType}"/>
                        <div class="mb-3">
                            <label for="nameId" class="form-label">Nama</label>
                            <input th:name="name" th:field="*{name}" class="form-control" id="nameId">
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('name')}" th:text="${err.defaultMessage}"
                                    class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="destinationId" class="form-label">Tujuan</label>
                            <input th:name="destination" th:field="*{destination}" class="form-control"
                                   id="destinationId">
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('destination')}"
                                    th:text="${err.defaultMessage}" class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="receiptNumberId" class="form-label">No Resi</label>
                            <input th:name="receiptNumber" th:field="*{receiptNumber}" class="form-control"
                                   id="receiptNumberId"/>
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('receiptNumber')}"
                                    th:text="${err.defaultMessage}" class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="courierId" class="form-label">Kurir</label>
                            <input th:name="courier" th:field="*{courier}" class="form-control" id="courierId">
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('courier')}" th:text="${err.defaultMessage}"
                                    class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="viaId" class="form-label">Via</label>
                            <input th:name="via" th:field="*{via}" class="form-control"
                                   id="viaId">
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('via')}"
                                    th:text="${err.defaultMessage}" class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="volumeId" class="form-label">Volume</label>
                            <input th:name="volume" th:field="*{volume}" class="form-control"
                                   id="volumeId">
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('volume')}"
                                    th:text="${err.defaultMessage}" class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="weightId" class="form-label">Berat</label>
                            <input th:name="weight" th:field="*{weight}" class="form-control"
                                   id="weightId">
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('weight')}"
                                    th:text="${err.defaultMessage}" class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionId" class="form-label">Catatan</label>
                            <textarea th:name="description" th:field="*{description}" class="form-control"
                                      id="descriptionId"
                                      rows="3"></textarea>
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('description')}"
                                    th:text="${err.defaultMessage}" class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <input th:name="status" value="IN_PROGRESS" class="form-check-input" type="radio"
                                   id="flexCheckDefault"
                                   checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                In Progress
                            </label>
                        </div>
                        <div class="mb-3">
                            <input th:name="status" value="DONE" class="form-check-input" type="radio"
                                   id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Delivered
                            </label>
                            <ul th:if="${result!=null AND result.hasErrors()}">
                                <li th:each="err : ${result.getFieldErrors('status')}" th:text="${err.defaultMessage}"
                                    class="error text-danger"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Maksimal file 10MB</label>
                            <input class="form-control" type="file" th:name="photo" accept="image/png, image/jpeg"/>
                        </div>
                        <br/>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-save me-1"></i> Submit form
                            </button>
                        </div>

                        </section>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your MAZYDECargo 2023</div>

                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{'/assets/js/scripts.js'}"></script>
</body>
</html>
